<article class="group">
  <div class="aspect-[16/10] bg-gray-100 rounded-sm mb-4 overflow-hidden">
    <img src="{{ include.image }}" alt="{{ include.title }}" class="w-full h-full object-cover">
  </div>
  <h3 class="font-heading text-xl font-medium mb-2">{{ include.title }} &mdash; {{ include.location }}</h3>
  <p class="text-gray-600">{{ include.description }}</p>
</article>
